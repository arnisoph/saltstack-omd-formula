{% load_yaml as rawmap %}
Debian:
  repo: {}
  pkg_default_ext: deb
  pkg_default_os: debian_ubuntu
  config:
    manage:
      - zzz_omd
    zzz_omd:
      path: /etc/apache2/conf.d/zzz_omd.conf
  omdbin: {}
  cmk:
    agent:
      config:
        mkconfdir: {}
        mkcachedir: {}
        libdir: {}
        pluginsdir: {}
        localdir: {}
        spooldir: {}
        jobdir: {}
      script: {}
      waitmax: {}
      mkjob: {}
      user: {}
      group: {}
    server:
      config:
        main:
          manage:
            - main
            - all_hosts
            - bulkwalk_hosts
            - contacts
            - define_contactgroups
            - host_contactgroups
            - only_hosts
            - ping_levels
          main:
            relpath: main.mk
          all_hosts: {}
          bulkwalk_hosts: {}
          contacts: {}
          define_contactgroups: {}
          host_contactgroups: {}
          only_hosts: {}
          ping_levels: {}
        multisite:
          manage:
            - multisite
          multisite:
            relpath: multisite.mk
{% endload %}
